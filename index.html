<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Form Validation</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="myForm" class="bg-white p-8 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    
    <!-- Name -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 mb-2">Name</label>
      <input id="name" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
      <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Name is required.</p>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-gray-700 mb-2">Email</label>
      <input id="email" type="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
      <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Enter a valid email.</p>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-gray-700 mb-2">Password</label>
      <input id="password" type="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
      <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 8 characters.</p>
    </div>

    <!-- Submit -->
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Submit</button>
  </form>

</body>
</html>
